<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>
        Tiffany's Prompts
    </title>

</head>
<body>


<div th:each="prompt : ${prompts}">

    <span th:text="${ prompt.id  }"></span>
    <span th:text="${ prompt.prompt  }"></span>
    <img width="500" th:src="${prompt.uri}"/>


</div>


</body>
</html>
